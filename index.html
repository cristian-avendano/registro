<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="general">
        <div class="registro bg-1">
            <div class="contenido bg-p">
                <div class="texto">
                    <h2 class="bg-t">Registro</h2>
                </div>
                <div class="entradas">
                    <div class="input-cont">
                        <div class="img-cont">
                            <img src="users.png" alt="">
                        </div>
                        <input type="text" placeholder="Usuario">
                    </div>
                    <div class="input-cont">
                        <div class="img-cont">
                            <img src="locked.png" alt="">
                        </div>
                        <input type="password" placeholder="contraseña">
                    </div>
                    <div class="input-cont">
                        <div class="img-cont">
                            <img src="locked.png" alt="">
                        </div>
                        <input type="password" placeholder="confirmar contraseña">
                    </div>
                </div>
                <div class="accion">
                    <input type="submit" value="Ingresar" class="bg-1 btn btn-outline-primary">
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
